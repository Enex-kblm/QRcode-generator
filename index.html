<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Sederhana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e44ff 0%, #00c6ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .input-section, .output-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .input-group textarea, 
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3047;
        }
        
        .input-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3047;
            cursor: pointer;
        }
        
        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .color-picker-group input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
        }
        
        .color-picker-group span {
            color: #2d3047;
            font-weight: 500;
        }
        
        .input-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-generate {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #6e44ff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            padding: 20px 0;
        }
        
        #qrcode {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #qrcode img, #qrcode canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
        .download-actions {
            display: flex;
            gap: 15px;
        }
        
        .download-btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #6e44ff;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            background: #fff;
        }
        
        .empty-state {
            text-align: center;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 5rem;
            color: #e2e8f0;
            margin-bottom: 15px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.8;
            padding: 20px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
            <p>Buat QR code dari teks atau URL dengan mudah</p>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> Input Data</h2>
                
                <div class="input-group">
                    <label for="text-data">Teks atau URL:</label>
                    <textarea id="text-data" placeholder="Masukkan teks atau URL...">https://example.com</textarea>
                </div>
                
                <div class="input-group">
                    <label for="qr-style">Style QR Code:</label>
                    <select id="qr-style">
                        <option value="square">Kotak (Default)</option>
                        <option value="rounded">Rounded</option>
                        <option value="dots">Dots</option>
                        <option value="love">Love ❤️</option>
                        <option value="star">Star ⭐</option>
                        <option value="circle">Circle</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="color-dark">Warna QR Code:</label>
                    <div class="color-picker-group">
                        <input type="color" id="color-dark" value="#000000">
                        <span>Foreground</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="color-light">Warna Background:</label>
                    <div class="color-picker-group">
                        <input type="color" id="color-light" value="#ffffff">
                        <span>Background</span>
                    </div>
                </div>
                
                <button class="btn-generate" id="generate-btn">
                    <i class="fas fa-bolt"></i> Generate QR Code
                </button>
            </div>
            
            <div class="output-section">
                <h2 class="section-title"><i class="fas fa-qrcode"></i> Hasil QR Code</h2>
                
                <div class="qrcode-container">
                    <div id="qrcode">
                        <div class="empty-state">
                            <i class="fas fa-qrcode"></i>
                            <p>QR code akan muncul di sini</p>
                        </div>
                    </div>
                    
                    <div class="download-actions">
                        <button class="download-btn" id="download-png">
                            <i class="fas fa-download"></i> PNG
                        </button>
                        <button class="download-btn" id="download-svg">
                            <i class="fas fa-download"></i> SVG
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 QR Code Generator | Website statis sederhana untuk membuat QR Code</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const generateBtn = document.getElementById('generate-btn');
            const qrcodeDiv = document.getElementById('qrcode');
            const downloadPngBtn = document.getElementById('download-png');
            const downloadSvgBtn = document.getElementById('download-svg');
            const textData = document.getElementById('text-data');
            
            // Generate QR Code
            generateBtn.addEventListener('click', generateQRCode);
            
            // Download handlers
            downloadPngBtn.addEventListener('click', downloadPNG);
            downloadSvgBtn.addEventListener('click', downloadSVG);
            
            // Generate QR Code function
            function generateQRCode() {
                let data = textData.value.trim();
                const style = qrStyle.value;
                const darkColor = colorDark.value;
                const lightColor = colorLight.value;
                
                if (!data) {
                    alert('Masukkan teks atau URL terlebih dahulu!');
                    return;
                }
                
                // Add http if it's a URL
                if (data.startsWith('www.') || 
                    (data.includes('.') && !data.startsWith('http://') && !data.startsWith('https://'))) {
                    data = 'https://' + data;
                }
                
                // Clear previous QR code
                qrcodeDiv.innerHTML = '';
                
                // Generate QR code based on style
                if (style === 'love' || style === 'star' || style === 'circle') {
                    generateCustomShapeQR(data, style, darkColor, lightColor);
                } else {
                    generateStandardQR(data, style, darkColor, lightColor);
                }
            }
            
            // Generate standard QR code with different dot styles
            function generateStandardQR(data, style, darkColor, lightColor) {
                const qr = new QRCode(qrcodeDiv, {
                    text: data,
                    width: 200,
                    height: 200,
                    colorDark: darkColor,
                    colorLight: lightColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Apply custom styles after generation
                setTimeout(() => {
                    const canvas = qrcodeDiv.querySelector('canvas');
                    if (canvas && style !== 'square') {
                        applyCanvasStyle(canvas, style);
                    }
                }, 100);
            }
            
            // Generate custom shape QR codes
            function generateCustomShapeQR(data, shape, darkColor, lightColor) {
                // Create a temporary QR code to get the data
                const tempDiv = document.createElement('div');
                const tempQR = new QRCode(tempDiv, {
                    text: data,
                    width: 200,
                    height: 200,
                    colorDark: darkColor,
                    colorLight: lightColor,
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                setTimeout(() => {
                    const tempCanvas = tempDiv.querySelector('canvas');
                    if (tempCanvas) {
                        createShapeQR(tempCanvas, shape, darkColor, lightColor);
                    }
                }, 100);
            }
            
            // Apply different styles to canvas
            function applyCanvasStyle(canvas, style) {
                const ctx = canvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Redraw with custom style
                const moduleSize = canvas.width / 25; // Assuming 25x25 modules
                
                for (let y = 0; y < 25; y++) {
                    for (let x = 0; x < 25; x++) {
                        const pixelIndex = (y * Math.floor(canvas.height / 25) * canvas.width + x * Math.floor(canvas.width / 25)) * 4;
                        
                        if (data[pixelIndex] === 0) { // Dark pixel
                            const centerX = x * moduleSize + moduleSize / 2;
                            const centerY = y * moduleSize + moduleSize / 2;
                            
                            ctx.fillStyle = colorDark.value;
                            
                            switch (style) {
                                case 'rounded':
                                    ctx.beginPath();
                                    ctx.roundRect(x * moduleSize + 1, y * moduleSize + 1, moduleSize - 2, moduleSize - 2, moduleSize / 4);
                                    ctx.fill();
                                    break;
                                case 'dots':
                                    ctx.beginPath();
                                    ctx.arc(centerX, centerY, moduleSize / 3, 0, 2 * Math.PI);
                                    ctx.fill();
                                    break;
                            }
                        }
                    }
                }
            }
            
            // Create shape-based QR codes
            function createShapeQR(sourceCanvas, shape, darkColor, lightColor) {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                // Fill background
                ctx.fillStyle = lightColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Get source data
                const sourceCtx = sourceCanvas.getContext('2d');
                const sourceData = sourceCtx.getImageData(0, 0, sourceCanvas.width, sourceCanvas.height);
                
                ctx.fillStyle = darkColor;
                const moduleSize = canvas.width / 25;
                
                for (let y = 0; y < 25; y++) {
                    for (let x = 0; x < 25; x++) {
                        const pixelIndex = (y * Math.floor(sourceCanvas.height / 25) * sourceCanvas.width + x * Math.floor(sourceCanvas.width / 25)) * 4;
                        
                        if (sourceData.data[pixelIndex] === 0) { // Dark pixel
                            const centerX = x * moduleSize + moduleSize / 2;
                            const centerY = y * moduleSize + moduleSize / 2;
                            
                            switch (shape) {
                                case 'love':
                                    drawHeart(ctx, centerX, centerY, moduleSize / 3);
                                    break;
                                case 'star':
                                    drawStar(ctx, centerX, centerY, moduleSize / 3);
                                    break;
                                case 'circle':
                                    ctx.beginPath();
                                    ctx.arc(centerX, centerY, moduleSize / 3, 0, 2 * Math.PI);
                                    ctx.fill();
                                    break;
                            }
                        }
                    }
                }
                
                qrcodeDiv.appendChild(canvas);
            }
            
            // Draw heart shape
            function drawHeart(ctx, x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(size / 10, size / 10);
                ctx.beginPath();
                ctx.moveTo(0, 3);
                ctx.bezierCurveTo(-5, -2, -15, -2, -15, 5);
                ctx.bezierCurveTo(-15, 12, 0, 20, 0, 20);
                ctx.bezierCurveTo(0, 20, 15, 12, 15, 5);
                ctx.bezierCurveTo(15, -2, 5, -2, 0, 3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
            
            // Draw star shape
            function drawStar(ctx, x, y, size) {
                ctx.save();
                ctx.translate(x, y);
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5;
                    const x1 = Math.cos(angle) * size;
                    const y1 = Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(x1, y1);
                    else ctx.lineTo(x1, y1);
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
            
            // Download PNG
            function downloadPNG() {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (!canvas) {
                    alert('Generate QR code terlebih dahulu!');
                    return;
                }
                
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
            
            // Download SVG
            function downloadSVG() {
                const svg = qrcodeDiv.querySelector('svg');
                if (!svg) {
                    alert('Generate QR code terlebih dahulu!');
                    return;
                }
                
                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.download = 'qrcode.svg';
                link.href = url;
                link.click();
                
                URL.revokeObjectURL(url);
            }
            
            // Generate on page load
            generateQRCode();
        });
    </script>
</body>
</html>
